<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <meta name="viewport"  content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/style2.css">
    <link rel="icon" href="nodebird.png" type="image/png">
</head>
<body>
    <div class="container">
        <div class="profile-wrap">
            <a class="logo" href="/main" title="돌아가기">
              <h1 class="logo">NodeBird</h1>
            </a>
          <div class="profile">
            {% if user and user.id %}
              <div class="user-name">{{'안녕하세요! ' + user.nick + '님'}}</div>
              <div class="half">
                <div>팔로잉</div>
                <div class="count following-count">{{followingCount}}</div>
              </div>
              <div class="half">
                <div>팔로워</div>
                <div class="count follower-count">{{followerCount}}</div>
              </div>
              <input id="my-id" type="hidden" value="{{user.id}}">
              <a id="my-profile" href="/profile" class="btn">내 프로필</a>
              <a id="add-domain" href="/domain" class="btn">도메인</a>
              {% if request.path == '/profile' %}
                <a href="/main" title="main" class="btn_main" type="btn">돌아가기</a> 
              {% endif %} 
              <a id="logout" href="/auth/logout" class="btn">로그아웃</a>
            {% endif %}
            </div>
          </div>
          {% block content %}
          {% endblock %}
        </div>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script>
          window.onload = () => {
            if (new URL(location.href).searchParams.get('error')) {
              alert(new URL(location.href).searchParams.get('error'));
            }
          };
        </script>
        {% block script %}
        {% endblock %}
  </body>
</html>
