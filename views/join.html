{% extends 'lobby.html' %}

{% block content %}
  <div class="timeline">
    <form id="join-form" action="/auth/join" method="post">
      <div class="input-group-join">
        <label for="join-email">이메일</label>
        <input id="join-email" type="email" name="email" placeholder="ex:email@email.com" maxlength="40" required autofocus></div>
      <div class="input-group-join">
        <label for="join-nick">닉네임</label>
        <input id="join-nick" type="text" name="nick" placeholder="ex:홍길동" minlength="4" maxlength="15" required></div>
      <div class="input-group-join">
        <label for="join-password">비밀번호</label>
        <input id="join-password" type="password" name="password" placeholder="ex:12345678" minlength="8" maxlength="15" required>
      </div>
      <button id="join-btn" type="submit" class="btn">회원가입</button>
    </form>
  </div>
{% endblock %}

{% block script %}
  <script>
    window.onload = () => {
      if (new URL(location.href).searchParams.get('error')) {
        alert('이미 존재하는 이메일입니다.');
      }
    };
  </script>
{% endblock %}
